<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 캘린더 (메모 기능)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h1 id="currentMonthYear">2025년 6월</h1>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="weekdays">
            <div>일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
        </div>
        <div id="calendar-days" class="days">
            <!-- 날짜는 JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <!-- 메모 모달 -->
    <div id="memo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="memo-date">날짜</h2>
            <textarea id="memo-text" placeholder="메모를 입력하세요..."></textarea>
            <button id="save-memo">저장</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
